# GitHub Actions CI/CD Pipeline for Node.js Project
name: CI/CD Pipeline for node_pro

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3
        # Fetch the latest code from the repository

      # Step 2: Set Up Node.js Environment
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
        # Set up Node.js version 16

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm ci
        # Install project dependencies using npm ci

      # Step 4: Run Tests
      - name: Run Tests
        run: npm test
        # Execute the test suite using Jest