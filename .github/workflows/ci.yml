name: CI/CD Pipeline for Node.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Building
        run: npm install
        # Description: Install dependencies using npm. This includes both production and development dependencies listed in package.json.

      # Step 4: Run unit tests
      - name: Testing
        run: npm test
        # Description: Execute the Jest test suite to ensure all tests pass.